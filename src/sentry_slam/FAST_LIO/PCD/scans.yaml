image: /home/xjturm/shaobing/src/sentry_slam/FAST_LIO/PCD/rainbow.pgm
resolution: 0.100000
origin: [-6.000000, -5.600000, -0]
negate: 0
occupied_thresh: 0.65
free_thresh: 0.196


# Required fields:  必填字段：

# image : Path to the image file containing the occupancy data; can be absolute, or relative to the location of the YAML file
# image : 包含占用数据的图像文件的路径；可以是绝对路径，也可以是相对于 YAML 文件位置的路径

# resolution : Resolution of the map, meters / pixel
# 分辨率 ：地图分辨率，米/像素

# origin : The 2-D pose of the lower-left pixel in the map, as (x, y, yaw), with yaw as counterclockwise rotation (yaw=0 means no rotation). Many parts of the system currently ignore yaw.
# origin（原点）：地图左下角像素的二维姿态，以（x、y、yaw）表示，yaw 表示逆时针旋转（yaw=0 表示不旋转）。目前系统的许多部分都忽略了偏航。

# occupied_thresh : Pixels with occupancy probability greater than this threshold are considered completely occupied.
# occupied_thresh : 占用概率大于此阈值的像素被视为完全被占用。

# free_thresh : Pixels with occupancy probability less than this threshold are considered completely free.
# free_thresh ：占用概率小于此阈值的像素被认为是完全空闲的。

# negate : Whether the white/black free/occupied semantics should be reversed (interpretation of thresholds is unaffected)
# 否定 ：白色/黑色空闲/占用的语义是否应该颠倒（阈值的解释不受影响）
